{% load auth_extras %}

<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">

        {% if user.is_authenticated %}
        <li><a href="{% url 'mailing_service:home'  %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'mailing_service:newsletters'  %}" class="text-white">Рассылки</a></li>
        <li><a href="{% url 'mailing_service:clients' %}" class="text-white">Клиенты</a></li>
        <li><a href="{% url 'mailing_service:messages' %}" class="text-white">Сообщения</a></li>
        <li><a href="{% url 'mailing_service:statistic'  %}" class="text-white">Статистика</a></li>
        <li><a href="{% url 'users:profile' request.user.pk %}" class="text-white">Профиль</a></li>
        <li><a href="{% url 'users:logout' %}" class="text-white">Выйти</a></li>
        {% else %}
        <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}
        {% if request.user|has_group:"Managers" %}
        <li><a href="{% url 'users:list' %}" class="text-white">Список пользователей</a></li>
        {% endif %}


    </ul>
</div>
